version: "3.9"

services:
  postgres:
    image: postgres:16
    container_name: fabryka_postgres
    env_file:
      - .env
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - ./data/postgres:/var/lib/postgresql/data
    networks:
      - fabryka_net

  orchestrator:
    build: ./orchestrator
    container_name: fabryka_orchestrator
    env_file:
      - .env
    environment:
      DATABASE_URL: ${DATABASE_URL}
    networks:
      - fabryka_net
    labels:
      - "com.github.jrcs.letsencrypt_nginx_proxy_companion.nginx_proxy=fabryka_proxy"
      - "VIRTUAL_HOST=${FABRYKA_API_DOMAIN}"
      - "VIRTUAL_PORT=${ORCH_PORT}"
      - "LETSENCRYPT_HOST=${FABRYKA_API_DOMAIN}"
      - "LETSENCRYPT_EMAIL=${ACME_EMAIL}"
    depends_on:
      - postgres

  n8n:
    image: n8nio/n8n:latest
    container_name: fabryka_n8n
    env_file:
      - .env
    environment:
      N8N_BASIC_AUTH_ACTIVE: "true"
      N8N_BASIC_AUTH_USER: ${N8N_BASIC_AUTH_USER}
      N8N_BASIC_AUTH_PASSWORD: ${N8N_BASIC_AUTH_PASSWORD}
      N8N_HOST: ${N8N_HOST}
      N8N_PROTOCOL: ${N8N_PROTOCOL}
      N8N_PORT: 5678
      WEBHOOK_URL: https://${FABRYKA_N8N_DOMAIN}/
    volumes:
      - ./data/n8n:/home/node/.n8n
    networks:
      - fabryka_net
    labels:
      - "com.github.jrcs.letsencrypt_nginx_proxy_companion.nginx_proxy=fabryka_proxy"
      - "VIRTUAL_HOST=${FABRYKA_N8N_DOMAIN}"
      - "VIRTUAL_PORT=5678"
      - "LETSENCRYPT_HOST=${FABRYKA_N8N_DOMAIN}"
      - "LETSENCRYPT_EMAIL=${ACME_EMAIL}"
    depends_on:
      - proxy

  proxy:
    image: nginxproxy/nginx-proxy:latest
    container_name: fabryka_proxy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /var/run/docker.sock:/tmp/docker.sock:ro
      - ./data/certs:/etc/nginx/certs:ro
      - ./data/vhost.d:/etc/nginx/vhost.d
      - ./data/html:/usr/share/nginx/html
    networks:
      - fabryka_net

  acme-companion:
    image: nginxproxy/acme-companion:latest
    container_name: fabryka_acme
    environment:
      NGINX_PROXY_CONTAINER: fabryka_proxy
      DEFAULT_EMAIL: ${ACME_EMAIL}
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./data/certs:/etc/nginx/certs
      - ./data/vhost.d:/etc/nginx/vhost.d
      - ./data/html:/usr/share/nginx/html
    depends_on:
      - proxy
    networks:
      - fabryka_net

networks:
  fabryka_net:
    driver: bridge
